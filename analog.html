<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock - Casablanca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .clock-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .location {
            font-size: 14px;
            color: #666;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .clock {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        .clock-face {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background: white;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .tick {
            position: absolute;
            background: #ddd;
            left: 50%;
            transform-origin: center 130px;
        }

        .tick.major {
            width: 2px;
            height: 12px;
            background: #333;
            margin-left: -1px;
            top: 0;
        }

        .tick.minor {
            width: 1px;
            height: 6px;
            margin-left: -0.5px;
            top: 4px;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background: #333;
            border-radius: 4px;
        }

        .hour-hand {
            width: 6px;
            height: 70px;
            margin-left: -3px;
            background: #333;
        }

        .minute-hand {
            width: 4px;
            height: 100px;
            margin-left: -2px;
            background: #667eea;
        }

        .second-hand {
            width: 2px;
            height: 110px;
            margin-left: -1px;
            background: #ff4757;
        }

        .center-dot {
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .digital-display {
            font-size: 32px;
            font-weight: 300;
            color: #667eea;
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.5px;
        }

        .date-display {
            font-size: 14px;
            color: #666;
            letter-spacing: 0.3px;
        }

        @media (max-width: 600px) {
            .clock-card {
                padding: 30px 20px;
            }

            .clock {
                width: 220px;
                height: 220px;
            }

            .clock-face {
                width: 200px;
                height: 200px;
            }

            .tick.major {
                height: 10px;
            }

            .hour-hand {
                height: 55px;
            }

            .minute-hand {
                height: 80px;
            }

            .second-hand {
                height: 85px;
            }

            .digital-display {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock-card">
            <div class="location">üìç Casablanca</div>
            
            <div class="clock">
                <div class="clock-face">
                    <div class="hour-hand" id="hourHand"></div>
                    <div class="minute-hand" id="minuteHand"></div>
                    <div class="second-hand" id="secondHand"></div>
                    <div class="center-dot"></div>
                </div>
            </div>
            
            <div class="digital-display" id="digitalTime">--:--:--</div>
            <div class="date-display" id="dateDisplay">--</div>
        </div>
    </div>

    <script>
        function createTicks() {
            const clockFace = document.querySelector('.clock-face');
            for (let i = 0; i < 60; i++) {
                const tick = document.createElement('div');
                tick.className = 'tick ' + (i % 5 === 0 ? 'major' : 'minor');
                tick.style.transform = `rotate(${i * 6}deg)`;
                clockFace.appendChild(tick);
            }
        }

        function updateClock() {
            const now = new Date();
            
            // Convert to Casablanca timezone
            const casablancaTime = new Date(now.toLocaleString('en-US', { timeZone: 'Africa/Casablanca' }));
            
            const hours = casablancaTime.getHours();
            const minutes = casablancaTime.getMinutes();
            const seconds = casablancaTime.getSeconds();
            const milliseconds = casablancaTime.getMilliseconds();
            
            // Calculate smooth angles
            const secondDeg = (seconds + milliseconds / 1000) * 6;
            const minuteDeg = (minutes + seconds / 60) * 6;
            const hourDeg = ((hours % 12) + minutes / 60) * 30;
            
            // Update hands
            document.getElementById('secondHand').style.transform = `rotate(${secondDeg}deg)`;
            document.getElementById('minuteHand').style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById('hourHand').style.transform = `rotate(${hourDeg}deg)`;
            
            // Update digital display
            const hoursStr = String(hours).padStart(2, '0');
            const minutesStr = String(minutes).padStart(2, '0');
            const secondsStr = String(seconds).padStart(2, '0');
            document.getElementById('digitalTime').textContent = `${hoursStr}:${minutesStr}:${secondsStr}`;
            
            // Update date
            const day = casablancaTime.getDate();
            const month = casablancaTime.getMonth();
            const year = casablancaTime.getFullYear();
            const dayOfWeek = casablancaTime.getDay();
            
            const months = ['janvier', 'f√©vrier', 'mars', 'avril', 'mai', 'juin', 
                          'juillet', 'ao√ªt', 'septembre', 'octobre', 'novembre', 'd√©cembre'];
            const days = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
            
            const dateStr = `${day} ${months[month]} ${year} - ${days[dayOfWeek]}`;
            document.getElementById('dateDisplay').textContent = dateStr;
        }
        
        // Create ticks on load
        createTicks();
        
        // Update immediately
        updateClock();
        
        // Update every frame for smooth hand movement
        setInterval(updateClock, 50);
    </script>
</body>
</html>
