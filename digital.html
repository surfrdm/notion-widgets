<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock - Casablanca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 300px;
            max-width: 500px;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        .time {
            font-size: 64px;
            font-weight: 300;
            color: #667eea;
            margin: 20px 0;
            font-variant-numeric: tabular-nums;
            line-height: 1;
        }

        .temperature {
            font-size: 28px;
            color: #764ba2;
            margin: 15px 0;
            opacity: 0.8;
        }

        .date {
            font-size: 16px;
            color: #666;
            margin: 15px 0;
            letter-spacing: 0.3px;
        }

        .day {
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
        }

        .reflection {
            width: 100%;
            height: 200px;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            padding-top: 20px;
        }

        .reflection-content {
            transform: scaleY(-1);
            opacity: 0.3;
            filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .reflection .date {
            margin: 10px 0 5px 0;
        }

        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
                min-width: auto;
            }

            .time {
                font-size: 48px;
            }

            .temperature {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üìç Casablanca</h1>
            <div class="time" id="time">--:--</div>
            <div class="temperature" id="temperature">--</div>
            <div class="date" id="date">--</div>
            <div class="day" id="day">--</div>
            
            <div class="reflection">
                <div class="reflection-content">
                    <div class="date" id="reflection-date">--</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Convert to Casablanca timezone (Africa/Casablanca UTC+1)
            const casablancaTime = new Date(now.toLocaleString('en-US', { timeZone: 'Africa/Casablanca' }));
            
            // Format time
            const hours = String(casablancaTime.getHours()).padStart(2, '0');
            const minutes = String(casablancaTime.getMinutes()).padStart(2, '0');
            const seconds = String(casablancaTime.getSeconds()).padStart(2, '0');
            
            document.getElementById('time').textContent = `${hours}:${minutes}`;
            
            // Format temperature (simulated as seconds for demo)
            document.getElementById('temperature').textContent = casablancaTime.getSeconds();
            
            // Format date
            const day = casablancaTime.getDate();
            const month = casablancaTime.getMonth();
            const year = casablancaTime.getFullYear();
            
            const months = ['janvier', 'f√©vrier', 'mars', 'avril', 'mai', 'juin', 
                          'juillet', 'ao√ªt', 'septembre', 'octobre', 'novembre', 'd√©cembre'];
            const days = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
            
            const dateStr = `${day} ${months[month]} ${year}`;
            document.getElementById('date').textContent = dateStr;
            document.getElementById('reflection-date').textContent = dateStr;
            
            const dayStr = days[casablancaTime.getDay()];
            document.getElementById('day').textContent = dayStr;
        }
        
        // Update immediately
        updateClock();
        
        // Update every second
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
